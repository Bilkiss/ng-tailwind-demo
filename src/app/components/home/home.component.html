<div class="container">

  <div class="search w-full md:w-3/4 md:mx-auto py-6 px-4 -mt-32 mb-32">
    <div class="flex flex-wrap items-stretch w-full relative">
      <input type="text" [(ngModel)]="searchItem" (keydown)="searchFunc($event)"
             class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border h-10 border-grey-light rounded rounded-r-none px-3 relative"
             placeholder="Search by: Make, Model, etc...">
      <div class="flex -mr-px">
      <span (click)="resetSearch()"
          class="flex items-center leading-normal bg-grey-lighter rounded rounded-l-none border border-l-0 border-grey-light px-3 whitespace-no-wrap text-grey-dark text-sm">
        <i class="fa fa-times text-gray-600"></i>
      </span>
      </div>
    </div>
  </div>

  <div class="flex flex-wrap mt-4 mb-4">

    <div class="w-full md:w-1/2 lg:w-1/3 pr-3" *ngFor="let cat of catFilterList">
      <div class="card">
        <img class="object-cover h-56 w-full" [src]="cat.cat_image" alt="{{cat.cat_name}}">


        <div class="px-6 py-4">
          <div class="font-bold text-gray-700 text-xl mb-2">{{cat.cat_name}}</div>
          <p class="text-gray-700 text-base">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla!
        </p>
        </div>
        <div class="px-4 py-4 flex">

          <span class="inline-block cursor-pointer bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2" [routerLink]="[cat.cat_url]">
            <i class="fa fa-angle-double-right"></i>
            View list
          </span>

        </div>
      </div>
    </div>

  </div>


</div>
