<div class="container">

  <div class="search w-full md:w-3/4 md:mx-auto py-6 px-4 -mt-32 mb-32">
    <div class="flex flex-wrap items-stretch w-full relative">
      <input type="text" [(ngModel)]="searchItem" (keydown)="searchFunc($event)"
             class="flex-shrink flex-grow flex-auto leading-normal w-px flex-1 border h-10 border-grey-light rounded rounded-r-none px-3 relative"
             placeholder="Search by: Name, Description, Price, Email, Phone, etc...">
      <div class="flex -mr-px">
      <span (click)="resetSearch()"
            class="flex items-center leading-normal bg-grey-lighter rounded rounded-l-none border border-l-0 border-grey-light px-3 whitespace-no-wrap text-grey-dark text-sm">
        <i class="fa fa-times text-gray-600"></i>
      </span>
      </div>
    </div>
  </div>

  <nav class="bg-gray-100 p-2 rounded font-sans w-full my-4">
    <ol class="list-reset flex text-grey-dark mb-0">
      <li><a [routerLink]="['/']" class="text-blue font-bold">Home</a></li>
      <li><span class="mx-2">/</span></li>
      <li>Property List</li>
    </ol>
  </nav>

  <div class="flex flex-wrap mt-4 mb-4">

    <div class="w-full md:w-1/2 lg:w-1/3 pr-3" *ngFor="let property of propertyFilterList">
      <div class="card">
        <img class="object-cover h-56 w-full" [src]="property.image_property ? property.image_property : defaultPropImg" alt="{{property.name}}">


        <div class="px-6 py-2">
          <div class="font-bold text-gray-700 text-xl mb-2">{{property.name}}</div>
          <p class="text-gray-700 text-base">
            {{property.desc_excerpt}}
          </p>
        </div>

        <div class="px-4 flex">
          <div class="w-1/2">
            <p>
              Start date:
              <span class="font-bold text-sm">{{property.date_online}}</span>
            </p>
          </div>
          <div class="w-1/2 text-right">
            <p>
              End date:
              <span class="font-bold text-sm">{{property.date_offline}}</span>
            </p>
          </div>
        </div>
        <div class="px-4 w-full">
          <p class="mb-0">Contact details:</p>
        </div>
        <div class="px-4 flex">

          <div class="w-1/2">
            <p>
              <i class="fa fa-phone mr-2"></i>
              <span class="font-bold text-sm">{{property.contact_phone}}</span>
            </p>
          </div>
          <div class="w-1/2 text-right">
            <p>
              <i class="fa fa-envelope mr-2"></i>
              <span class="font-bold text-sm">{{property.contact_email}}</span>
            </p>
          </div>
        </div>
        <div class="px-4 py-4 flex">
          <div class="w-1/2">
            <span class="inline-block cursor-pointer bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2" [routerLink]="['/property-details/', property.slug]">
            <i class="fa fa-angle-double-right"></i>
            More details
          </span>
          </div>
          <div class="w-1/2 text-right">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
              {{property.currency}} {{property.price}}
          </span>
          </div>

        </div>
      </div>
    </div>
  </div>


</div>
